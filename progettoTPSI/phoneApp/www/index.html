 <body>
	 <div id="divLogin">
		<div class="row">
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8"> 
				<div class="jumbotron text-center" data-toggle="collapse" 
												   data-target="#login">
					<img src="img/logoNew.jpg" width="120" class="rounded-circle"> 
					<h4 class="titolo">Rilievi e Perizie</h4>
				</div>
			</div>
			<div class="col-md-6 col-sm-2"></div>
		</div>
	
		<!-- LOGIN FORM -->	
		<div class="row collapse" id="login">   
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">			
				<form id="frmLogin">
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="usr" 
							   placeholder="Username">
					</div>
					
					<!-- password -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwd"
								  placeholder="Password">
					</div>
	
					
					<!-- messaggio di errore -->
					<div class="alert alert-danger alert-dismissible" id="lblErrore">	
						   
						<button type="button" class="close" >&times;</button>
						<strong>Attenzione!</strong> Username o Password non validi
					</div>
	
									
				  <!-- pulsanti -->
				  <div class="form-group">
					  <button type="button" class="btn btn-secondary btn-block" 
							  id="btnLogin">	LOGIN
					  </button>									
				  </div>					
				</form>
			</div>	
			<!-- fine col-sm-4 -->
			<div class="col-md-3 col-sm-3"></div>
		</div>
	 </div>

	 </div>

		<br>
		<br>
		<label style="margin:auto;">Data:</label><br><input type="date" id="calendario">
		<br>
		<label style="margin:auto;">Latitudine:</label> <br><input type="text" id="txtLat">
		<br>
		<label style="margin:auto;">Longitudine:</label> <br><input type="text" id="txtLong">
		<br>
		<label style="margin:auto;">Citt√†:</label><br> <input type="text" id="txtCitta">

		<br>
		<div id="divParentAddImg">
			<div id="addedImg-0">
				
			</div>
			
		</div>

		<br>
		<button type="button" class="btn btn-secondary" id="btnAddPhotoS" >Aggiungi Foto - Scatta</button>
		<br>
		<br>
